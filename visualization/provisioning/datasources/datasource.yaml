apiVersion: 1
datasources:
  - name: InfluxDB 2
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: "Flux" # Specify Flux for InfluxDB 2.x
      organization: "trading-org"
      defaultBucket: "trading_bucket"
    secureJsonData:
      token: "token"
